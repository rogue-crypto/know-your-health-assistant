<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Image Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Know Your Health</h1>
        </header>
        <main>
            <form id="uploadForm">
                <div class="file-input">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <label for="imageInput" class="btn">Upload Image</label>
                    <input type="text" class="file-path" placeholder="No file chosen" readonly>
                </div>
                <div id="imagePreview" class="image-preview"></div>
                <button type="submit" id="scanBtn" class="btn" disabled>Analyze Image</button>
            </form>
            <div id="result" class="result"></div>
        </main>
    </div>
</body>
</html>
